<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoCollector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
</head>
<body>
<a class="btn btn-primary mt-1" navbar-btn href="./login.html">Logout</a>
<div class="container">

    <h1 class="fw-light text-center text-lg-start mt-4 mb-0">Thumbnail Gallery</h1>

    <hr class="mt-2 mb-5">
    <div class="container" id="home-container">
        <div id="post-form-container">
            <form id="post-form">
                <h5>Add new photo</h5>
                <div class="form-group">
                    <label for="post-input-url"></label>
                    <input class="form-control" id="post-input-url" placeholder="Paste URL"></input>
                    <label for="post-input-caption"></label>
                    <input class="form-control" id="post-input-caption" placeholder="Caption"></input>
                    <button id="submit-button" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

</div>
<!--    ////////////start of bootstrap template-->
<div id="post-container" class="container">

</div>
<script src="./js/home.js" type="application/javascript"></script>
</body>
</html>
